<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <style>
    :root { --navy: #1a3c6c; --accent: #5b7cff; }
    html, body { height: 100%; margin: 0; background: linear-gradient(135deg, var(--navy), #2e5a9a); font-family: Inter, Segoe UI, Arial; display: flex; justify-content: center; align-items: center; }
    .container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 100%; }
    h1 { color: var(--navy); text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
    input:focus { outline: none; border-color: var(--accent); }
    .btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
    .btn:hover { background: #4567e8; }
    .link { text-align: center; margin-top: 20px; }
    .link a { color: var(--accent); text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="{{ url_for('user_register') }}">Register here</a>
    </div>
    <div class="link">
      <a href="{{ url_for('select_role') }}">‚Üê Back to Role Selection</a>
    </div>
  </div>
</body>
</html>
