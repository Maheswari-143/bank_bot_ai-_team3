<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bank Bot</title>
  <style>
    :root{ --navy:#1a3c6c; --navy-2:#2e5a9a; --card:#fff; --bg:#f0f4f8; --accent:#5b7cff; }
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    .chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
    .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
    .user-msg { background: #007bff; color: white; text-align: right; }
    .bot-msg { background: #e2e2e2; }
    .intent-tag { font-size: 12px; color: #666; margin-top: 5px; }
    .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 15px; cursor: pointer; }
    .chatbot-header{ background:linear-gradient(90deg,var(--navy-2),var(--navy)); color:#fff; padding:14px; font-weight:700; display:flex; align-items:center; gap:8px; border-radius:8px 8px 0 0; }
    .chat-card{ background:var(--card); border-radius:12px; box-shadow:0 18px 50px rgba(11,20,40,0.06); overflow:hidden; width:100%; max-width:420px; margin:0 auto; }
    .chat-box{ padding:16px; height:440px; overflow:auto; background:linear-gradient(180deg,#fbfdff,#f7fbff); display:flex; flex-direction:column; gap:12px; }
    .bot-bubble{ background:#f1f5ff; color:var(--navy); padding:10px 14px; border-radius:12px; max-width:84%; }
    .user-bubble{ background:linear-gradient(90deg,var(--navy-2),var(--accent)); color:#fff; padding:10px 14px; border-radius:12px; align-self:flex-end; max-width:76% }
  </style>
</head>
<body>
  <h1>Bank Bot</h1>
  <p>Welcome, {{ username }}! Ask me anything about your account.</p>
  
  <div class="chat-card">
    <div class="chatbot-header">
      <img src="{{ url_for('static', filename='bank_zoom.png') }}" 
           alt="logo"
           style="height:22px" 
           onerror="this.style.display='none'"> Bank Chatbot
    </div>
    <div class="chat-box" id="chatBox"></div>
  </div>
  
  <div class="input-group">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>
  
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  
  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message user-msg">${escapeHtml(message)}</div>`;
      input.value = '';
      
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(r => r.json())
      .then(data => {
        chatBox.innerHTML += `<div class="message bot-msg">${escapeHtml(data.reply)}<div class="intent-tag">Intent: ${data.intent}</div></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
    
    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
