<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Bank Account</title>
  <style>
    :root{ --navy:#1a3c6c; --navy-2:#2e5a9a; --accent:#5b7cff; --bg:#f0f4f8; --card:#fff; --text:#333; }
    html,body{ height:100%; margin:0; background:linear-gradient(180deg,var(--bg),#eef6fb); font-family:Inter,Segoe UI,Arial; color:var(--text); display:flex; align-items:center; justify-content:center; }
    .card{ width:100%; max-width:480px; background:var(--card); border-radius:14px; padding:26px; box-shadow:0 20px 50px rgba(10,20,40,0.08); }
    h1{ margin:0 0 16px; color:var(--navy); font-size:22px; }
    input,select{ width:100%; padding:10px 12px; margin:8px 0; border-radius:10px; border:1px solid #eef3fb; }
    .btn{ width:100%; padding:14px; border-radius:12px; font-weight:700; border:0; cursor:pointer; background:linear-gradient(90deg,var(--navy-2),var(--accent)); color:#fff; margin-top:14px; font-size:16px; }
    .link{ text-align:center; margin-top:12px; font-size:14px; }
    .link a{ color:var(--navy-2); text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Bank Account</h1>
    <form method="post" action="{{ url_for('create_account') }}">
      <input type="text" name="account_number" placeholder="Account Number" required>
      <select name="account_type" required>
        <option value="">Select Account Type</option>
        <option value="savings">Savings</option>
        <option value="current">Current</option>
      </select>
      <input type="number" name="balance" placeholder="Initial Balance" min="0" required>
      <button class="btn" type="submit">Create Account</button>
    </form>
    <div class="link"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></div>
  </div>
</body>
</html>
