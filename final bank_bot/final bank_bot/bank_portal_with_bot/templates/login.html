<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    :root{ --navy:#1a3c6c; --navy-2:#2e5a9a; --accent:#5b7cff; --bg:#f0f4f8; --card:#fff; --text:#333; }
    html,body{ height:100%; margin:0; background:linear-gradient(180deg,var(--bg),#eef6fb); font-family:Inter,Segoe UI,Arial; color:var(--text); display:flex; align-items:center; justify-content:center; }
    .card{ width:100%; max-width:420px; background:var(--card); border-radius:14px; padding:26px; box-shadow:0 20px 50px rgba(10,20,40,0.08); }
    h1{ margin:0 0 16px; color:var(--navy); font-size:22px; }
    input{ width:100%; padding:10px 12px; margin:8px 0; border-radius:10px; border:1px solid #eef3fb; }
    .btn{ width:100%; padding:14px; border-radius:12px; font-weight:700; border:0; cursor:pointer; background:linear-gradient(90deg,var(--navy-2),var(--accent)); color:#fff; margin-top:14px; font-size:16px; }
    .link{ text-align:center; margin-top:12px; }
    .link a{ color:var(--navy-2); text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form method="post" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="link">Don't have account? <a href="{{ url_for('register') }}">Register here</a></div>
  </div>
</body>
</html>
